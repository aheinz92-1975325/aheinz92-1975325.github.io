<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link href="application.css" rel="stylesheet">

<body>
<div class="container">

<h2><i>Job Application - Quality Assurance Game Tester</i></h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Your Details</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Full name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="name">
			</div>
		</div>
        <div class="form-group">
			<label class="col-sm-3 control-label">Email address</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Street address</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="street">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">State</label>
			<div class="col-sm-9">
				<select class="form-control" name="state" size="8">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>

					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-9">
				<select class="form-control" name="gender">
                    <option value="" selected="true">Choose a gender</option>
                    <option value="f">Female</option>
                    <option value="m">Male</option>
                    <option value="nonbinary">Non-Binary</option>
                    <option value="other">Other</option>
                    <option value="undisclosed">Prefer not to disclose</option>
                </select>
			</div>
        </div>
	</fieldset>

	<p>&nbsp;</p>
    
    <fieldset>
        <legend>Background and Experience</legend>
        <div class="form-group row">
            <label class="col-sm-12 control-label">Which current-generation games platforms do you own? (check all that apply)</label>
            <div class="col-sm-offset-1 col-sm-11">
            	<div class="checkbox">
					<label>
						<input type="checkbox" name="platform_pc" value="pc">
						Windows PC
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="platform_ns" value="switch">
						Nintendo Switch
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="platform_xs" value="xbox">
						Microsoft Xbox Series X
					</label>
				</div>
                <div class="checkbox">
					<label>
						<input type="checkbox" name="platform_p5" value="playstation">
						Sony PlayStation 5
					</label>
				</div>
			</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 control-label">Which of these genres do you have the greatest experience level with?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="genre_rpg" value="rpg">Role-Playing (RPGs)
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="genre_pvp" value="pvp">Competitive Online (PvP)
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_pzz" value="puzzle">Puzzle
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_adv" value="adventure">Adventure, Point-and-Click, or Hidden-Object
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_str" value="strategy">Strategy
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_4x" value="4x">4X
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_fps" value="fps">First-Person Shooter (FPS)
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_sim" value="sim">Simulation
					</label>
				</div>
                <div class="radio">
					<label>
						<input type="radio" name="genre_vn" value="vn">Visual Novel
					</label>
				</div>
			</div>
        <div class="form-group row">
            <label class="col-sm-3 control-label">Years of Experience - How long have you been playing video games as a regular hobby?</label>
            <div class="col-sm-offset-1 col-sm-11">
				<select class="form-control" name="experience">
                    <option value="" selected="true">Choose the correct range</option>
                    <option value="0">0 to 1 years</option>
                    <option value="2">2 to 3 years</option>
                    <option value="4">4 to 5 years</option>
                    <option value="6">6 to 10 years</option>
                    <option value="10">10+ years</option>
                </select>
			</div>
        </div>
        </div>
        
    </fieldset>
    
    <p>&nbsp;</p>

	<fieldset>
		<legend>Scheduling and Logistics</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Where are you available to work?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="workplace_ip" value="inperson">In-Person
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="workplace_rm" value="remote">Remote
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
            	<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full-time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part-time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ct" value="contracted">
						Contracted
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Scheduling Availability</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</table>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Additional Resume Details</legend>
		<div class="form-group">
			<label class="control-label">Why do you want to work as a QA Game Tester?</label>
			<textarea class="form-control" name="motivation" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Please describe your work experience in the video games industry:</label>
			<textarea class="form-control" name="resume" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary" type="submit" value="Submit & Apply">
    <input class="btn btn-primary" type="cancel" value="Cancel">
    
    <p>&nbsp;</p>
